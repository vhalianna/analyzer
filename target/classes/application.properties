spring.datasource.url=jdbc:mysql://localhost:3306/gerencial?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
springdoc.api-docs.enabled=true
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm[:ss]
spring.jackson.serialization.write-dates-as-timestamps=false
spring.security.user.name=admin
spring.security.user.password=admin123
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.port=8080

# Codificación UTF-8 (evita errores raros con caracteres especiales en archivos)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Verbosidad en logs del backend para detectar por qué se corta la carga del archivo
logging.level.org.springframework.web=DEBUG
logging.level.com.val=DEBUG